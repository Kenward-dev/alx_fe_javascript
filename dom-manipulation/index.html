<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            }

            h1 {
            color: #444;
            }

            #quoteDisplay {
            font-size: 1.2em;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            display: inline-block;
            }

            .category {
            display: block;
            margin-top: 8px;
            font-size: 0.9em;
            color: #777;
            }

            #addQuoteForm {
            margin-bottom: 20px;
            }

            #addQuoteForm input {
            padding: 12px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            }

            .control-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
            }

            button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            }

            button:hover {
            background-color: #4cae4c;
            }

            #exportQuotes {
            background-color: #0275d8;
            }

            #exportQuotes:hover {
            background-color: #025aa5;
            }
            
            #importFile {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 0.95em;
            }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    
    <div class="control-bar">
        <button id="newQuote">Show New Quote</button>
        <button id="exportQuotes">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
</body>
</html>
